<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>D3 Timeline</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    /* Контейнер для подсказки (tooltip) */
    .tooltip {
      position: absolute;
      background-color: #fff;
      border: 1px solid #999;
      padding: 8px;
      pointer-events: none; /* чтобы мышь могла взаимодействовать с элементами под подсказкой */
      opacity: 0;          /* по умолчанию скрыто */
      transition: opacity 0.2s;
    }
  </style>
</head>
<body>

<h1>Еврейская история — D3 Timeline</h1>

<!-- Контейнер, в котором будет наш SVG -->
<div id="chart"></div>

<!-- Tooltip -->
<div class="tooltip" id="tooltip"></div>

<!-- Подключаем D3 (лучше через локальный файл или CDN) -->
<script src="https://d3js.org/d3.v7.min.js"></script>
<!-- Наш код -->
<script src="script.js"></script>
</body>
</html>
